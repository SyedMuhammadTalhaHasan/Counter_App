<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>Counter</title>
</head>
<body>
    

    <div class="container container-fluid maindiv">
    <div class="container container-fluid mainbg">
          <div class="col">
            <h1 class="h1 mainh1">COUNTER</h1>
          </div>
        <center><hr style="color:white; width:50%;"></center>
        <div class="container container-fluid div2">

          <div class="row counterdiv">
            <div class="col text-center">
              <span><h1 class="counterh1" id="counter">0</h1></span>
            </div>
            </div>

        <div class="row btns">
          <div class="col text-center">
            <button class="btn btn-outline-success" id="incrementbtn">Increase</button>
          </div>
          <div class="col text-center">
            <button class="btn btn-outline-warning" id="resetbtn">Reset</button>
            </div>
          <div class="col text-center">
            <button class="btn btn-outline-danger" id="decrementbtn">Decrease</button>
          </div>
        </div>
    </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
